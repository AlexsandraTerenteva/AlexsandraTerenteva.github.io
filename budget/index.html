<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Budget</title><link rel="stylesheet" href="css/style.min.css"></head><body><header class="header"><div class="header__wrap"><h1 class="title">Расчетайте ваш бюджет</h1><form action="#" class="form"><div class="form__group form__group_direction-column"><label for="budget" class="label">Введите ваш бюджет</label> <input data-number type="text" name="budget" id="budget" class="input" maxlength="10" min-height="2" autofocus required></div><div data-expensses class="form__group"><div class="btn-block"><button type="button" name="plus" class="plus plus_exp"><span class="icon-plus"></span></button> <button type="button" name="minus" class="minus minus_exp"><span class="icon-minus"></span></button></div><div class="form__block"><label for="expenses-name" class="label">Обязательные расходы:</label> <input type="text" name="expenses-name" id="expenses-name" class="input" maxlength="30" min-height="1" required></div><div class="form__block"><label for="expenses-price" class="label">Сколько потратите?</label> <input data-number type="text" name="expenses-price" id="expenses-price" class="input" maxlength="10" min-height="2" required></div></div><div data-optexpensses class="form__group"><div class="btn-block"><button type="button" name="plus" class="plus plus_opt"><span class="icon-plus"></span></button> <button type="button" name="minus" class="minus minus_opt"><span class="icon-minus"></span></button></div><div class="form__block"><label for="optional-expenses-name" class="label">Необязательные расходы:</label> <input type="text" name="optionalExpenses-name" id="optional-expenses-name" class="input" maxlength="30" min-height="1" autocomplete="off"></div><div class="form__block"><label for="optional-expenses-price" class="label">Сколько потратите?</label> <input data-number type="text" name="optional-expenses-price" id="optional-expenses-price" class="input" maxlength="10" min-height="2" autocomplete="off"></div></div><div class="form__group form__group_margin-bottom"><span class="form-text">Есть ли у вас накопления?</span><div class="saving-wrap"><input type="radio" name="savings" id="savings-true" class="input input_true" value="yes" autocomplete="off"> <label for="savings-true" class="label label_prl label_true">Да</label> <input type="radio" name="savings" id="savings-false" class="input input_false" value="not" autocomplete="off" checked="checked"> <label for="savings-false" class="label label_prl label_false">Нет</label></div></div><div class="form__group form__group_hidden form__group_saving faded"><div class="form__block"><label for="optional-expenses-name" class="label label_savings">Какая сумма?</label> <input data-number type="text" name="optionalExpenses-name" id="optionalExpenses-name" autocomplete="off" class="input"></div><div class="form__block"><label for="optional-expenses-price" class="label">Какой процент?</label> <input data-number type="text" name="optional-expenses-price" id="optional-xpenses-price" autocomplete="off" min="0.1" max="100" class="input"></div></div><div class="form__group"><div class="form__block"><button type="submit" class="button button_submit">Расчетать</button></div><div class="form__block"><button type="reset" class="button button_reset">Сбросить</button></div></div><div class="form__block form__block_result"></div></form></div></header><script src="js/script.js"></script></body></html>
